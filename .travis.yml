before_install:

# hyrax-dependencies-build.tar.gz includes/makes the build directory
install:
- (cd $TRAVIS_BUILD_DIR && curl -s -O https://s3.amazonaws.com/opendap.travis.build/hyrax-dependencies-build.tar.gz) 
- tar -C $HOME -xzvf $TRAVIS_BUILD_DIR/hyrax-dependencies-build.tar.gz 

# - aws s3 ls s3://opendap.travis.build/
# - aws s3 cp s3://opendap.travis.build/hyrax-dependencies-build.tar.gz $TRAVIS_BUILD_DIR

before_script:
- printenv
- autoreconf --force --install --verbose

# The coverity_scan branch is built by the addon
jobs:
  stages:
  - name: build
    if:  branch NOT IN (debian)
    #used to be "!= coverity_scan"
  - name: package
    if:  branch != coverity_scan
  include:
  - stage: build
    script:
    - export LIBDAP_BUILD=main
    - ./configure --disable-dependency-tracking --prefix=$prefix
    - make -j7 && make check -j7 && make install
  - stage: build
    script: 
    - export LIBDAP_BUILD=asan
    - ./configure --disable-dependency-tracking --prefix=$prefix --enable-developer --enable-asan
    - make -j7 && make check -j7
  - stage: build
    script: 
    - export LIBDAP_BUILD=distcheck
    - ./configure --disable-dependency-tracking --prefix=$prefix --enable-developer
    - make distcheck -j7
  - stage: package
    script: 
    - export LIBDAP_BUILD=deb
    - mkdir -p $prefix/debbuild
    - docker run --volume $prefix/debbuild:/root --volume $TRAVIS_BUILD_DIR:/root/travis
                 --env os=ubuntu14 opendap/ubuntu14_hyrax_build:1.4 /root/travis/build-deb.sh
  - stage: package
    script: 
    - export LIBDAP_BUILD=centos7
    - mkdir -p $prefix/rpmbuild
    - docker run --volume $prefix/rpmbuild:/root/rpmbuild --volume $TRAVIS_BUILD_DIR:/root/travis
                 --env os=centos7 opendap/centos7_hyrax_builder:1.1 /root/travis/build-rpm.sh
  - stage: package
    script: 
    - export LIBDAP_BUILD=centos6
    - mkdir -p $prefix/rpmbuild
    - docker run --volume $prefix/rpmbuild:/root/rpmbuild --volume $TRAVIS_BUILD_DIR:/root/travis
                 --env os=centos6 opendap/centos6_hyrax_builder:1.1 /root/travis/build-rpm.sh

before_deploy:
- mkdir -p $TRAVIS_BUILD_DIR/package
- if test "$LIBDAP_BUILD" = "main"; then tar -C $HOME -czvf $TRAVIS_BUILD_DIR/package/libdap-build.tar.gz 
                                             --exclude 'install/deps*' --exclude 'install/rpmbuild*' install; fi
- if test "$LIBDAP_BUILD" = "deb"; then cp $prefix/debbuild/libdap_*_amd64.deb $TRAVIS_BUILD_DIR/package/; fi
- if test "$LIBDAP_BUILD" = "centos6"; then cp $prefix/rpmbuild/RPMS/x86_64/* $TRAVIS_BUILD_DIR/package/; fi
- if test "$LIBDAP_BUILD" = "centos7"; then cp $prefix/rpmbuild/RPMS/x86_64/* $TRAVIS_BUILD_DIR/package/; fi
- ls -lR $TRAVIS_BUILD_DIR/package

deploy:
  provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: opendap.travis.build
  skip_cleanup: true
  local_dir: $TRAVIS_BUILD_DIR/package
  on:
    branch:
    - master
    - debian
    #- /^version-.*$/
    condition: $LIBDAP_BUILD =~ ^main|deb|centos7|centos6$

