dist: trusty

sudo: false

language: cpp

compiler: gcc

branches:
  only:
  - master
  - coverity_scan
  - debian
  #- /^version-.*$/

addons:
  coverity_scan:
    project:
      name: "OPENDAP/libdap4"
    notification_email: jgallagher@opendap.org
    build_command_prepend: ./configure --disable-dependency-tracking --prefix=$prefix
    build_command: "make -j7"
    branch_pattern: coverity_scan
  apt:
    packages:
    - libxml2-dev
    - uuid-dev
    - libcurl4-openssl-dev
    - libcppunit-dev 
    - build-essential
    - lintian
    - fakeroot
    
