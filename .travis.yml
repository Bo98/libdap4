before_install:
- sudo apt-get update -qq
- pip install --user awscli
- ./ecr_credentials.sh

# hyrax-dependencies-build.tar.gz includes/makes the build directory
install:
- aws s3 sync s3://opendap.travis.build/hyrax-dependencies-build.tar.gz $TRAVIS_BUILD_DIR
- tar -C $TRAVIS_BUILD_DIR -xzvf $TRAVIS_BUILD_DIR/hyrax-dependencies-build.tar.gz

before_script:
- printenv
- autoreconf --force --install --verbose
- ./configure --disable-dependency-tracking --prefix=$prefix --enable-developer --enable-asan

jobs:
  include:
  - stage: build
    script: if [ ${COVERITY_SCAN_BRANCH} != 1 ]; then make -j7 && make check -j7 && make install; fi
  - stage: build
    script: if [ ${COVERITY_SCAN_BRANCH} != 1 ]; then make distcheck -j7; fi

before_deploy:
- mkdir $TRAVIS_BUILD_DIR/package
- tar -C $TRAVIS_BUILD_DIR -czvf $TRAVIS_BUILD_DIR/package/libdap-build.tar.gz --exclude 'install/deps*' install
- ls -l $HOME/package

deploy:
  provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: opendap.travis.build
  skip_cleanup: true
  local_dir: $TRAVIS_BUILD_DIR/package
  on:
    branch:
    - master
    - travis

