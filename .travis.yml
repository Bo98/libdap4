dist: trusty

sudo: false

language: cpp

compiler: gcc

branches:
  only:
  - master
  - coverity_scan
  - travis

addons:
  ssh_known_hosts: www.opendap.org
  coverity_scan:
    project:
      name: "OPENDAP/libdap4"
    notification_email: jgallagher@opendap.org
    build_command: "make -j7"
    branch_pattern: coverity_scan
  apt:
    packages:
    - libxml2-dev
    - uuid-dev
    - libcurl4-openssl-dev
    - libcppunit-dev
    
