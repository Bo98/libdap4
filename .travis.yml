
# Initial Travic-CI control file. 6.5.15 jhrg

language: cpp
compiler:
  - gcc
#  - clang

# Building on Ubuntu, we need uuid-dev, xml and curl
# Get, install bison 3
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y libxml2-dev uuid-dev libcurl4-openssl-dev
  - wget http://mirrors.kernel.org/gnu/bison/bison-3.0.tar.gz
  - tar -xzvf bison-3.0.tar.gz
  - cd bison-3.0 && ./configure && make -j7
  - sudo make install
  - cd ..
  
install:
  - autoreconf --force --install --verbose
  
# Build from github
# 
# Must decide about $prefix and $PATH
# Also --enable-developer
script:
  - ./configure 
  - make -j7
  - make -j7 check
  - sudo make install
  
# whitelist
branches:
  only:
    - master
